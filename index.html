<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple eCommerce</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="icon" type="image/png" href="./images/icons/home-icon.png">
</head>
<body>
    <div class="container">
        <!-- Start-Section-1 -->
        <section class="section-1" id="section-1">
            <!-- Logo -->
            <a href="" class="logo">
                <i class="fab fa-apple"></i>
            </a>
            <!-- END-Logo -->

            <!-- NAVBRA -->
            <nav class="navbar">
                <a href="#section-2" class="navbar-link">iPhone 12</a>
                <a href="#section-3" class="navbar-link">MacBook Air</a>
                <a href="#section-4" class="navbar-link">Watch</a>
                <a href="#section-5" class="navbar-link">AirPods</a>
            </nav>
            <!-- END-NAVBRA -->

            <!-- CUBE -->
            <div class="cube-wrapper">
                <div class="cube">
                    <div class="front-side">
                        <img src="./images/iphone.png" alt="">
                    </div>
                    <div class="back-side center">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>
                <!-- Controls -->
                <div class="controls">
                    <a href="#" class="top-x-control">
                        <i class="fas fa-arrow-up"></i>
                    </a>
                    <a href="#" class="bottom-x-control">
                        <i class="fas fa-arrow-down"></i>
                    </a>
                    <a href="#" class="left-y-control">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <a href="#" class="right-y-control">
                        <i class="fas fa-arrow-right"></i>
                    </a>
                    <a href="#" class="top-z-control">
                        <i class="fas fa-arrow-down"></i>
                    </a>
                    <a href="#" class="bottom-z-control">
                        <i class="fas fa-arrow-up"></i>
                    </a>
                </div>
                <!-- END-Controls -->
            </div>

            <!-- END-CUBE -->
            
            
            <!-- Banner -->
            <div class="section-1-banner center">
                <h1>&#8592;Best Gift</h1>
                <p>Creativity is just connecting things</p>
                <span>-Steve Jobs
                </span>
                <button class="button">Buy Now</button>
            </div>
            <!-- END-Banner -->

            <!-- SLide-Show -->
            <div class="slideshow"></div>
            <!-- END-SLide-Show -->
        </section>
        <!-- End-Section-1 -->

        <!-- Section-2 -->
        <section class="section-2" id="section-2">
            <!-- section-2-heading -->
            <h2 class="section-2-heading">
                iPhone 12
            </h2>
            <!-- END-section-2-heading -->

            <!-- Section-2-Images -->
            <div class="iphones">
                <img src="./images/iPhone 12/iphones-1-img.png" alt="" class="iphone-img-1">
                <img src="./images/iPhone 12/iphones-2-img.png" alt="" class="iphone-img-2">
            </div>
            <!-- END-Section-2-Images -->

            <!-- Section-2-button -->
            <div class="iphone-btns">
                <a href="#" class="iphone-btn center"><span>Learn More</span></a>
                <a href="#" class="iphone-btn center"><span>Shop</span></a>
            </div>
            <!-- END-Section-2-button -->

        </section>
        <!-- END-Section-2 -->


        <!-- Start-Section-3 -->

        <section class="section-3 center" id="section-3">
            <!-- Section-3-heading -->
            <h1 class="section-3-heading">MacBook Air</h1>
            <!-- End-Section-3-heading -->

            <!-- Section-3-content -->
            <div class="section-3-content center">
                <!-- Section-3-img -->
                <img src="./images/MacBook/macbook-screen.png" class="macbook-1" alt="">
                <img src="./images/MacBook/macbook-keyboard.png" class="macbook-2" alt="">
                <!-- End-Section-3-img -->

                <!-- Section 3 loading -->
                <div class="loading-wrapper">
                    <div class="loading center">
                        <i class="fab fa-apple"></i>
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <!-- ENd Section 3 loading -->

                <!-- Section 3 info -->
                <div class="macbook-info">
                    <h2 class="macbook-info-heading">Light.Speed.</h2>
                    <p class="macbook-price">
                        Starting at $999
                    </p>
                    <button class="macbook-btn">Buy Now</button>
                </div>
                <!-- End Section 3 info -->
            </div>
            <!-- End-Section-3-content -->

        </section>

        <!-- END-Section-3 -->

        <!-- Start Section 4 -->

        <section class="section-4 center" id="section-4">
            <!-- section 4 watches -->
            <div class="watches center">
                <!-- Watch Bands -->
                <div class="watch-bands center">
                    <img src="./images/watches/watch-band-1.jpg" class="watch-band-img" alt="">
                    <img src="./images/watches/watch-band-2.jpg" class="watch-band-img" alt="">
                    <img src="./images/watches/watch-band-3.jpg" class="watch-band-img" alt="">
                    <img src="./images/watches/watch-band-4.jpg" class="watch-band-img" alt="">
                    <img src="./images/watches/watch-band-5.jpg" class="watch-band-img" alt="">
                    <img src="./images/watches/watch-band-6.jpg" class="watch-band-img" alt="">
                    <img src="./images/watches/watch-band-7.jpg" class="watch-band-img" alt="">
                    <img src="./images/watches/watch-band-8.jpg" class="watch-band-img" alt="">
                    <img src="./images/watches/watch-band-9.jpg" class="watch-band-img" alt="">
                </div>
                <!--End Watch Bands -->

                <!-- Watch Cases -->
                <div class="watch-cases center">
                    <img src="./images/watches/watch-case-1.png" class="watch-case-img" alt="">
                    <img src="./images/watches/watch-case-2.png" class="watch-case-img" alt="">
                    <img src="./images/watches/watch-case-3.png" class="watch-case-img" alt="">
                    <img src="./images/watches/watch-case-4.png" class="watch-case-img" alt="">
                    <img src="./images/watches/watch-case-5.png" class="watch-case-img" alt="">
                    <img src="./images/watches/watch-case-6.png" class="watch-case-img" alt="">
                    <img src="./images/watches/watch-case-7.png" class="watch-case-img" alt="">
                    <img src="./images/watches/watch-case-8.png" class="watch-case-img" alt="">
                    <img src="./images/watches/watch-case-9.png" class="watch-case-img" alt="">
                </div>
                <!--End Watch Cases -->

            </div>
            <!-- End section 4 watches -->

            <!-- Watch Control -->
            <a href="#" class="watch-control watch-top-control center">
                <i class="fas fa-angle-up"></i>
            </a>
            <a href="#" class="watch-control watch-right-control center">
                <i class="fas fa-angle-right"></i>
            </a>
            <a href="#" class="watch-control watch-bottom-control center">
                <i class="fas fa-angle-down"></i>
            </a>
            <a href="#" class="watch-control watch-left-control center">
                <i class="fas fa-angle-left"></i>
            </a>

            <!--End Watch Control -->

            <!-- Watch Button -->
            <button class="watch-btn">Buy Now</button>
            <!-- End Watch Button -->

        </section>

        <!-- End Section 4 -->

        <!-- Start Section 5 -->
        <section class="section-5 center" id="section-5">
            <!-- Section 5 Content -->
            <div class="airpods">
                <!-- section 5 heading -->
                <h1 class="section-5-heading">AirPods</h1>
                <!--End section 5 heading -->

                <!-- Section 5 Images -->
                <img src="./images/AirPods/airpods-1.png" class="airpod-1" alt="">
                <img src="./images/AirPods/airpods-2.png" class="airpod-2" alt="">
                <!-- End Section 5 Images -->

                <!-- Section 5 buttons -->
                <div class="airpods-buttons">
                    <button class="airpods-btn">Learn More</button>
                    <button class="airpods-btn">Buy Now</button>
                </div>
                <!--End Section 5 buttons -->
            </div>
            <!-- End Section 5 Content -->
        </section>
        <!-- End Section 5 -->

        <!-- Start Section 6 -->
        <section class="section-6 center">
            <div class="section-6-icons">
                <a href="#section-1" class="icon-link">
                    <img src="./images/icons/home-icon.png" alt="">
                </a>
                <a href="#section-2" class="icon-link">
                    <img src="./images/icons/iphone -icon.png" alt="">
                </a>
                <a href="#section-3" class="icon-link">
                    <img src="./images/icons/macbook-icon.png" alt="">
                </a>
                <a href="#section-4" class="icon-link">
                    <img src="./images/icons/watch-icon.png" alt="">
                </a>
                <a href="#section-5" class="icon-link">
                    <img src="./images/icons/airpods-icon.png" alt="">
                </a>
            </div>
            <!-- CopyRight -->
            <p class="copyright">Copyright &copy: Husnain Syed All Rights Reserved</p>
        </section>
        <!-- End Section 6 -->

    </div>
    <script src="./script.js"></script>
</body>
</html>
